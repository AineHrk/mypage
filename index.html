<!DOCTYPE html>
<html>
<head>
		<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="이네 - 프로필 링크">
    <meta property="og:description" content="과제 하다가 농땡이 치며 처음으로 코딩이란걸 해봄">
    <meta property="og:image" content="IMG_20170526_010703.jpeg">
    <script type="text/javascript" src="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/free/sparta.js"></script>
    <title>르탄이 - 프로필 링크</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        * {
            font-family: "Pretendard",serif;
        }
        body {
            background-color: #44398A;
        }
        .profile {
             width: 100px;
             height: 100px;

             background-color: green;
             border-radius: 100%;

             border: solid white;
            
             background-image: url(IMG_20170526_010703.jpeg);
             background-position: center;
             background-size: cover;
        }
        .main {
            color :white;
            font-size: 20px;
            
            margin-top: 30px;
            margin-bottom: 10px;

        }
        .sub {
            color :white;
            font-size: 14px;

            margin-top: 0px;
            margin-bottom: 30px;
        }
        .wrap {
            width: 300px;
            margin: 30px auto 0px auto; 

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .wrap > a {
            width: 300px;
            height: 50px;
            
            background-color: white;
            border-radius: 8px;

            margin-bottom: 10px;

            font-size: 14px;
            font-weight: bold;
            color: #44398A;
            
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            text-decoration: none;
            box-shadow: 3px 3px 5px 0px black;
        }
        .wrap > a:hover {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="profile"></div>
        <h1 class="main">이네</h1>
        <p class="sub">과제 하다가 농땡이 치며 처음으로 코딩이란걸 해봄</p>
        <a target="_blank" href="https://twitter.com/Aine_Hrk/">트위터</a>
        <a target="_blank" href="https://open.kakao.com/o/sLchPSle">오픈카톡</a>
    </div>
</body>
</html>
